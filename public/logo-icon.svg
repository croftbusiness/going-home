<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract binder/folder icon - calm, minimal, rounded -->
  
  <!-- Main folder/binder body - soft rounded rectangle -->
  <rect x="20" y="30" 
        width="80" 
        height="70" 
        rx="8" 
        ry="8" 
        fill="#A5B99A" 
        opacity="0.9"/>
  
  <!-- Subtle tab/notch at top - suggesting a folder tab -->
  <path d="M 45 30 
            L 55 20 
            L 65 30 
            Z" 
        fill="#A5B99A" 
        opacity="0.9"/>
  
  <!-- Minimal internal detail - subtle line suggesting pages/content -->
  <line x1="35" y1="55" 
        x2="85" y2="55" 
        stroke="#93B0C8" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <line x1="35" y1="65" 
        x2="85" y2="65" 
        stroke="#93B0C8" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        opacity="0.5"/>
  
  <line x1="35" y1="75" 
        x2="75" y2="75" 
        stroke="#93B0C8" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        opacity="0.4"/>
</svg>
