<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- ReadyAtHand wordmark with icon -->
  
  <!-- Abstract binder/folder icon -->
  <g transform="translate(0, 5)">
    <!-- Main folder/binder body -->
    <rect x="2" y="8" 
          width="20" 
          height="28" 
          rx="2" 
          ry="2" 
          fill="#A5B99A" 
          opacity="0.9"/>
    
    <!-- Subtle tab/notch at top -->
    <path d="M 7 8 
              L 10 4 
              L 13 8 
              Z" 
          fill="#A5B99A" 
          opacity="0.9"/>
    
    <!-- Minimal internal detail lines -->
    <line x1="5" y1="18" 
          x2="19" y2="18" 
          stroke="#93B0C8" 
          stroke-width="1.2" 
          stroke-linecap="round" 
          opacity="0.6"/>
    
    <line x1="5" y1="23" 
          x2="19" y2="23" 
          stroke="#93B0C8" 
          stroke-width="1.2" 
          stroke-linecap="round" 
          opacity="0.5"/>
    
    <line x1="5" y1="28" 
          x2="17" y2="28" 
          stroke="#93B0C8" 
          stroke-width="1.2" 
          stroke-linecap="round" 
          opacity="0.4"/>
  </g>
  
  <!-- ReadyAtHand wordmark - "Ready" bolder, "AtHand" lighter -->
  <text x="28" y="34" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#2C2A29" 
        letter-spacing="-0.4">
    <tspan font-weight="700">Ready</tspan><tspan font-weight="500" opacity="0.85">AtHand</tspan>
  </text>
</svg>
